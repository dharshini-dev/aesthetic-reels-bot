name: Run Bot Script

on:
  workflow_dispatch:
  schedule:
    # Runs at 02:00 UTC (7:30 AM IST) - For Morning 8 AM upload
    - cron: '0 2 * * *'
    # Runs at 15:00 UTC (8:30 PM IST) - For Night 9 PM upload
    - cron: '0 15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ImageMagick (For Text Rendering)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i '/<policy domain="path" rights="none" pattern="@\*"/d' /etc/ImageMagick-6/policy.xml

      - name: Run Bot Script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py