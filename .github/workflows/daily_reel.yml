name: Daily Reel Generator

on:
  workflow_dispatch: 
  schedule:
    # Runs at 03:00 UTC (8:30 AM IST) - Video ready for 9 AM upload
    - cron: '0 3 * * *'
    # Runs at 12:00 UTC (5:30 PM IST) - Video ready for 6 PM upload
    - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i '/pattern="@\*"/d' /etc/ImageMagick-6/policy.xml
          pip install requests moviepy==1.0.3 Pillow==9.5.0

      - name: Run Script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py